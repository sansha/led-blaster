<html> 
    
<head>
<meta charset="UTF-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>(beta) LED Steuerung @ Home</title>
<link rel="icon" 
      type="image/ico" 
      href="favicon.ico">
    
<!-- import custom stylesheet -->   
<link rel="stylesheet" media="screen" href="design.css">    
    
</head>
<body>
<p id="default" >     
Helligkeit, wenn der Wecker angeht, bestimmen:
    </p>
<form action="wecker_Config.php" method="get">
   <p id="white" >  
        weiß: <br>
        <input type="range" name="w" min="0" max="1000" step="1" value="0">
        <br> <br>
    <p id="red">
        rot: <br>
        <input type="range" name="r" min="0" max="1000" step="1" value="0">
        <br> <br>
    </p>
    <p id="green" >
        grün: <br>
        <input type="range"  name="g" min="0" max="1000" step="1" value="0"> 
        <br> <br>
    </p>
    <p id="blue" >
        blau: <br>
        <input type="range"  name="b" min="0" max="1000" step="1" value="0"> 
        <br> <br>
    </p>
    <p id="grey"> 
        <br>
        Zeit zum angehen der LEDs in ms (1000 = 1s) bis zum erreichen der maximalen  Helligkeit <br>
        <input type="number" default="1" name="fadeTime" min="1" max="1000000">
        <br> <br>
    </p>
    
   <p id="button" >
  <input type="submit" value="Wecker konfigurieren">
    </p>
</form>
</body>
</html>
